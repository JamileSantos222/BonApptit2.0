<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-orange-50 min-h-screen flex flex-col items-center font-sans p-8">

    <!-- Título -->
    <h1 class="text-4xl font-extrabold text-green-700 mb-8 text-center drop-shadow-lg" th:text="${titulo}">
        Lista de Alimentos
    </h1>

    <!-- Lista de produtos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
        <div th:each="produto : ${produtos}" 
             class="bg-white shadow-xl rounded-2xl p-6 border border-green-200 hover:scale-105 transition-transform duration-200">
            
            <h2 class="text-2xl font-semibold text-green-700 mb-3" th:text="${produto.nome}"></h2>
            <p class="text-gray-600 mb-4" th:text="${produto.descricao}"></p>
            <p class="text-lg font-bold text-orange-500" th:text="'R$ ' + ${produto.preco}"></p>
        </div>
    </div>

    <!-- Botões -->
    <div class="mt-10 flex gap-6">
        <a href="/produtos/novo"
           class="bg-gradient-to-r from-green-500 to-orange-400 text-white font-bold py-3 px-6 rounded-xl hover:scale-105 transition transform shadow-lg">
            ➕ Cadastrar Alimento
        </a>
        <a href="/"
           class="text-green-700 hover:text-orange-500 font-medium transition">
            ← Voltar à página inicial
        </a>
    </div>

</body>
</html>
