<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Confeitaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css" rel="stylesheet" />
</head>
<body class="p-6">

    <div class="text-center">
        <h1 class="text-3xl font-bold text-pink-600" th:text="${titulo}"></h1>
        <p class="mt-4 text-gray-700">Del√≠cias feitas com carinho!</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mt-8">
        <div th:each="produto : ${produtos}" class="card bg-base-100 shadow-xl p-4">
            <h2 class="text-xl font-semibold mb-2" th:text="${produto.nome}"></h2>
            <p class="text-gray-700 mb-2" th:text="${produto.descricao}"></p>
            <p class="font-bold text-pink-600" th:text="'R$ ' + ${produto.preco}"></p>
        </div>
    </div>

    <div class="mt-6 text-center">
        <a href="/produtos" class="btn btn-primary">Ver Todos os Produtos</a>
    </div>

</body>
</html>
