<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BonApptit - Cadastrar Alimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-orange-50 min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-10 border border-green-200">
        <!-- Logo / Nome -->
        <div class="flex items-center justify-center mb-6">
            <span class="text-4xl">🍏🥗</span>
        </div>

        <h1 class="text-3xl font-extrabold text-green-700 text-center mb-2">
            BonApptit
        </h1>
        <p class="text-center text-green-600 mb-8">
            Cadastre os alimentos da sua despensa e receba ideias de receitas saudáveis!
        </p>

        <!-- Formulário -->
        <form th:action="@{/produtos}" th:object="${produto}" method="post" class="space-y-5">
            
            <!-- Nome -->
            <div>
                <label class="block text-green-700 font-medium mb-1">Nome do alimento:</label>
                <input type="text" th:field="*{nome}"
                       class="w-full border-2 border-green-200 focus:border-green-500 focus:ring-2 focus:ring-green-400 rounded-xl px-4 py-2 transition"
                       placeholder="Ex: Arroz Integral" required />
            </div>

            <!-- Descrição -->
            <div>
                <label class="block text-green-700 font-medium mb-1">Descrição:</label>
                <input type="text" th:field="*{descricao}"
                       class="w-full border-2 border-green-200 focus:border-green-500 focus:ring-2 focus:ring-green-400 rounded-xl px-4 py-2 transition"
                       placeholder="Ex: Pacote de 1kg, rico em fibras" required />
            </div>
            <div>
                <label class="block text-green-700 font-medium mb-1">Valor (R$):</label>
                <input type="number" step="0.01" min="0" th:field="*{preco}"
                       class="w-full border-2 border-green-200 focus:border-green-500 focus:ring-2 focus:ring-green-400 rounded-xl px-4 py-2 transition"
                       placeholder="Ex: 15.90" required />
            </div>

           

            <!-- Botão -->
            <button type="submit"
                    class="w-full bg-gradient-to-r from-green-500 to-orange-400 text-white font-bold py-3 px-4 rounded-xl hover:scale-105 transition transform shadow-lg">
                ✅ Salvar Alimento
            </button>
        </form>

        <!-- Link voltar -->
        <div class="mt-6 text-center">
            <a href="/produtos" class="text-green-700 hover:text-orange-500 font-medium transition">
                ← Voltar à lista de alimentos
            </a>
        </div>
    </div>

</body>
</html>
